<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Dashboard | Dashboard</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css" />
  <link rel="stylesheet" href="./css/mystyle.css" />
</head>

<body class="darkmode">
  <div class="layer"></div>
  <!-- ! Body -->
  <div class="page-flex">
    <!-- ! Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-start">
        <div class="sidebar-head">
          <a href="/" class="logo-wrapper" title="Home">
            <span class="sr-only">Home</span>
            <span class="icon logo" aria-hidden="true"></span>
            <div class="logo-text">
              <span>Denuncias</span>
              <span class="logo-subtitle">Dashboard</span>
            </div>
          </a>
        </div>
        <div class="sidebar-body">
          <ul class="sidebar-body-menu">
            <li>
              <a class="active" href="/"><span class="icon home" aria-hidden="true"></span>Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <div class="main-wrapper">
      <main class="main users chart-page" id="skip-target">
        <div class="container">
          <div class="row stat-cards">
            <div class="col-md-6 col-xl-3">
              <a href="signup.html">
                <button class="stat-cards-item denuncia">
                  <div class="stat-cards-icon success">
                    <i data-feather="plus" aria-hidden="true"></i>
                  </div>
                  <div class="stat-cards-info">
                    <p class="stat-cards-info__title">Crear una nueva denuncia </p>
                  </div>
                </button>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-9">

              <div class="users-table table-wrapper">
                <table class="posts-table">
                  <thead>
                    <tr class="users-table-info">
                      <th>Fecha</th>
                      <th>Titulo</th>
                      <th>Descripción</th>
                      <th>Dirección</th>
                      <th>Estado</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="tabla-denuncias">
             

                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-lg-3">

              <article class="white-block">
                <div class="top-cat-title">
                  <h3>Top 10 denuncias</h3>
                  <p>Más Votadas</p>
                </div>
                <ul class="top-cat-list" id="listaRanking">
        
                </ul>
              </article>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- Chart library -->

  <script src="./plugins/chart.min.js"></script>
  <!-- Icons library -->
  <script src="plugins/feather.min.js"></script>
  <!-- Custom scripts -->
  <script src="js/script.js"></script>

</body>

</html>
