<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Dashboard | Sign In</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/mystyle.css" />
  </head>

  <body>
    <div class="layer"></div>
    <main class="page-center">
      <article class="sign-up">
        <h1 class="sign-up__title">Bienvenido de nuevo!</h1>
        <p class="sign-up__subtitle">Realiza los cambios necesarios</p>
        <form class="sign-up-form form" action="" method="">
          <label class="form-label-wrapper">
            <p class="form-label">Titulo</p>
            <input
              class="form-input"
              type="email"
              placeholder="Nueva Denuncia"
              required
            />
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Descripci√≥n</p>
            <input
              class="form-input"
              type="password"
              placeholder="Un bache en la sexta tercera"
              required
            />
          </label>

          <label for="cars" class="form-label-wrapper">
            <p class="form-label">Estado</p>
            <select id="cars" class="form-input opcion">
              <option value="audi" selected class="opcion">Activo</option>
              <option value="saab" class="opcion">Desestimado</option>
              <option value="vw" class="opcion">Solucionado</option>
            </select>
          </label>

          <br />

          <button class="form-btn primary-default-btn transparent-btn">
            Aceptar
          </button>
        </form>
      </article>
    </main>
    <!-- Chart library -->
    <script src="./plugins/chart.min.js"></script>
    <!-- Icons library -->
    <script src="plugins/feather.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
