<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Dashboard | Sign In</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/mystyle.css" />
  </head>

  <body>
    <div class="layer"></div>
    <main class="page-center">
      <article class="sign-up">
        <h1 class="sign-up__title">Bienvenido de nuevo!</h1>
        <p class="sign-up__subtitle">Realiza los cambios necesarios</p>
        <form id="formularioEstado" class="sign-up-form form" action="" method="">
          <label class="form-label-wrapper">
            <p class="form-label">Titulo</p>
            <p id="tituloboton" class="form-label">Titulo</p>
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Descripción</p>
            <p id="descripcionboton" class="form-label">Descripción</p>
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Id</p>
            <p id="denunciaid" class="form-label">id</p>
          </label>

          <label for="cars" class="form-label-wrapper">
            <p class="form-label">Estado</p>
            <select id="cars" name="estado" class="form-input opcion">
              <option value="activo" selected class="opcion">Activo</option>
              <option value="desestimado" class="opcion">Desestimado</option>
              <option value="solucionado" class="opcion">Solucionado</option>
              <option value="EnTrabajo" class="opcion">En Trabajo</option>
            </select>
          </label>

          <br />

          <button id="aceptar" class="form-btn primary-default-btn transparent-btn" type="submit">
            Aceptar
          </button>
        </form>
      </article>
    </main>
    <!-- Chart library -->
    <script src="./plugins/chart.min.js"></script>
    <!-- Icons library -->
    <script src="plugins/feather.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/editarEstado.js"></script>
  </body>
</html>
